
<div class="bubble hidden">
  <div class="bubble-text remotestorage-initial">
    <span class="status-text">
      Connect <strong>remotestorage</strong>
    </span>
  </div>
  <div class="bubble-expandable">
    <!-- error -->
    <div class="error-msg remotestorage-error">ERROR</div>

    <!-- connected -->
    <div class="bubble-text remotestorage-connected">
      <strong class="userAddress"> User Name </strong>
    </div>
    <div class="content remotestorage-connected">
      <button class="sync" title="sync">  <img>  </button>
      <button class="disconnect" title="disconnect">  <img>  </button>
    </div>
    <!-- initial -->
    <form novalidate class="remotestorage-initial">
      <input  type="email" placeholder="user@host" name="userAddress" novalidate>
      <button class="connect" name="connect" title="connect" disabled="disabled">
        <img>
      </button>
    </form>
    <div class="info remotestorage-initial">
      This app allows you to use your own storage! Find more info on
      <a href="http://remotestorage.io/" target="_blank">remotestorage.io</a>
    </div>
  
  </div>
</div>
<img class="cube action">
