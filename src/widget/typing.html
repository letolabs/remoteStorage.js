<div id="remotestorage-widget" class="remotestorage-state-typing">
  <div class="bubble">
    <div class="bubble-text">Connect <strong>remotestorage</strong></div>
    <form novalidate>
      <input type="email" placeholder="user@host"name="userAddress" novalidate>
      <button class="connect" name="connect" title="connect" disabled="disabled">
        <img src="connect-icon.svg">
      </button>
    </form>
    <div class="info">
      This app allows you to use your own storage! Find more info on
      <a href="http://remotestorage.io/" target="_blank">remotestorage.io</a>
    </div>
    <img class="cube action" src="remotestorage.svg">
  </div>
</div>
